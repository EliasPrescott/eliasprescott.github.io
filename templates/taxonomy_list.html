{% extends "base.html" %}

{% block title %}{{ taxonomy.name }}{% endblock %}

{% block content %}
<h1 class="title">
  {{ taxonomy.name }}
</h1>
<ul>
  <!-- If you are using pagination, section.pages will be empty.
       You need to use the paginator object -->  
  {% for term in terms %}
  <li><a href="{{ term.permalink | safe }}">{{ term.name }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
